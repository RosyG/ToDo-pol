<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="bower_components/polymer/lib/utils/gestures.html">

<dom-module id="poly-cast">
  <template>
    <style>
      .task{
        display: flex;
        align-items: center;
      }
      input {
        display: inline-block
      }
    </style>
    <h3>Todo:</h3>
    <template 
      is="dom-repeat"
      items={{tasks}}
      filter="isNotCompleted"
      observe="completed">
        <div class="task">
            <!-- <input type="checkbox" on-click="toogleCompleted" checked="{{item.completed}}" > -->
            <input type="checkbox" checked="{{item.completed::input}}" >            
            <input placeholder="Task name" type="text" value="{{item.name::input}}">
        </div>
    </template>
    <!--dom-repeat para Polymer 1-->
    <!-- <dom-repeat
      items={{tasks}}
      as="task"
      filter="isNotCompleted"
      observe="completed">
      <template>
          <div class="task">
            <input type="checkbox" on-click="toogleCompleted" checked="{{item.completed}}" >
            <input placeholder="Task name" type="text" value="{{item.name::input}}" on-keyup="taskWrite">           
          </div>
      </template>
    </dom-repeat> -->

    <h3>Completed:</h3>
    <!-- AquÃ­ van las tareas cumplidas -->
    <template 
      is="dom-repeat"
      items={{tasks}}
      filter="isCompleted"
      observe="completed">
        <div class="task">
            <!-- <input type="checkbox" on-click="toogleCompleted" checked="{{item.completed}}" > -->
            <input type="checkbox" checked="{{item.completed::input}}" >            
            <input placeholder="Task name" value="{{item.name}}" type="text">
        </div>
    </template>
  
    <button on-click="addTask">Add Task</button>
    
  </template>

  <script>
    /**
     * `poly-cast`
     * My component polycast
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyCast extends Polymer.Element {
      static get is() { return 'poly-cast'; }
      static get properties() {
        return {
          tasks: {
            type:Array,
            value: () => [],
            reflectToAttribute: true
          }
        };
      }
      addTask(){
        const newTask= {
          name: '',
          completed: false
        };
        // console.log(this, '---this');
        this.push('tasks', newTask)
      }
      isNotCompleted(item){
        // console.log(item, 'tarea');
        return !item.completed;
      }


      isCompleted(item){
        return item.completed;
      }
      // toogleCompleted(e){
      //   // console.log(e.model.item, 'model');
      //   e.model.set('item.completed', !e.model.item.completed) 
      // }
      // taskWrite(e){
      //   console.log(e.model.item, 'WTAREA');
      //   e.model.set('item.name', !e.model.item.name) 

      // }

    }

    window.customElements.define(PolyCast.is, PolyCast);
  </script>
</dom-module>
